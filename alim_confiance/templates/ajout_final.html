{% extends 'base_A.html' %}

{% block head %}
{% endblock %}

{% block body %}

<main>
    <div class="container">
        <div class="row">
          <div class="col">
      
            <h1>Ajouter un établissement</h1>
            <hr> 
      
            <form action="/liste" method="POST">
              <div class="form-group">
                <label for="myfile">Importer un csv</label>
                <input type="file" id="myfile" name="myfile">
              </div>

              </div>  
              <div class="form-group">
                <label>Nom de l'établissement</label>
                <input type="text" class="form-control" id="nom_e" name="nom" placeholder="Nom de l'établissement">
              </div>

              <div class="form-group">
                <label>Siret</label>
                <input type="text" class="form-control" id="siret_e" name="siret" placeholder="Siret">
              </div>

              <div class="form-group">
                <label>Adresse</label>
                <input type="text" class="form-control" id="adresse_e" name="adresse" placeholder="Adresse">
              </div>

              <div class="form-group">
                <label>Coordonnées GPS (latitude,longitude)</label>
                <input type="text" class="form-control" id="coordonnees_e" name="longitude_latitude" placeholder="Coordonnées GPS">
              </div>

              <div class="form-group">
                <label>Code postal</label>
                <input type="text" class="form-control" id="cp_e" name="code postal" placeholder="Code postal">
              </div>

              <div class="form-group">
                <label>Commune</label>
                <input type="text" class="form-control" id="commune_e" name="commune" placeholder="Commune">
              </div>

              <div class="form-group">
                <label>N° d'agrément</label>
                <input type="text" class="form-control" id="agrement_e" name="agrement" placeholder="N° d'agrément">
              </div>

              <div class="form-group">
                <label>Activité</label>
                <input type="text" class="form-control" id="activité_e" name="activite" placeholder="Activité">  
              </div>

              <input type = "submit" value = "Enregistrer" name = "btn btn-secondary">
      
            </form>
          </div>

          </div>
        </div>
    </div>
</main>    

{% endblock %}
